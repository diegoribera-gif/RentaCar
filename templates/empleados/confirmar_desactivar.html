{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h5 class="card-title mb-0">Confirmar Desactivación</h5>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <h4>¿Estás seguro?</h4>
                <p>Vas a desactivar al empleado: <strong>{{ empleado.usuario.get_full_name }}</strong></p>
                <p>El empleado no podrá acceder al sistema hasta que sea reactivado.</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Sí, Desactivar</button>
                        <a href="{% url 'lista_empleados' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
